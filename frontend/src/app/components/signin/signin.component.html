<div class="d-flex justify-content-center">
    
    <div class="sigin-form">
        <h1>Sign In</h1>
        <form>

            <div class="row mb-3">
                <label for="user" class="col-sm-4 col-form-label">Nombre de usuario:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="user">
                </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">E-mail:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email">
              </div>
            </div>

            <div class="row mb-3">
              <label for="pass" class="col-sm-4 col-form-label">Contraseña:</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="pass" placeholder="Minimo de 8 caracteres">
              </div>
            </div>

            <div class="row mb-3">
                <label for="pass-conf" class="col-sm-4 col-form-label">Confirma contraseña:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="pass-conf" placeholder="Minimo de 8 caracteres">
                </div>
            </div>

            <div class="row" style="justify-content: center;">
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>País</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                
                <div class="col-7">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Ciudad</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-sign btn">Registrar</button>
          </form>

          <a href="#">Ya tienes una cuenta?, Inicia sesión</a>
        
    </div>
    
</div>
