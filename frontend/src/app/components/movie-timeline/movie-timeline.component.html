<div class="container">
    <div class="row">
        <div class="col align-self-center">
            <h2 class="text-center">Linea de tiempo: &nbsp;{{movie}}</h2>
            <!-- Bar Chart-->
            <div>
                <div>
                    <canvas 
                    baseChart [data]="barChartData" 
                    [options]="barChartOptions" 
                    [plugins]="barChartPlugins"
                    [type]="barChartType" 
                    >
                    </canvas>
                </div>
            </div>
            <br><br>
            <p style="text-align: center;">
                Para leer el presente diagrama... <br><br>
                <span class="blacked">Eje vertical:</span> Cantidad de stock vendido. <br>
                <span class="blacked">Eje horizontal:</span> Fecha de compra. <br><br>
            </p>
        </div>
    </div>
</div>
