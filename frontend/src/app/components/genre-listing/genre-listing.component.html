<div class="list-container">
    <br>
    <div class="ng" *ngFor="let genre of genres">
        <a [routerLink]="['/movies-genre/', genre.genreid]">
        <div class="card mb-3 text-center list-item bg-dark text-white" style="width: 50%;">
            <img 
            src="{{genre.imagelink}}" 
            class="card-img-top" 
            >
            <div class="card-body">
            <h5 class="card-title">{{genre.genre}}</h5>
            </div>
        </div>
        </a>
    </div>
    <br><br>
</div>
