<!-- User Admin logged -->
<div *ngIf="isLogged && isAdmin">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Films & Chill</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="/inventory">Dashboard<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <span>{{name}}&nbsp;{{lastname}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-outline-dark" (click)="logout()">Logout</button>
      </div>
  </nav>
</div>

<!-- User Client logged -->
<div *ngIf="isLogged && !isAdmin">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Films & Chill</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Inicio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <button routerLink="/cart" type="button" class="btn btn-dark position-relative">
              <i class="fa-solid fa-cart-shopping"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{valor}}
                  <span class="visually-hidden">unread messages</span>
                </span>
            </button>
          </li>
          <li class="nav-item active">
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="search" placeholder="Buscar película" aria-label="Search">
                  <button class="btn btn-outline-dark my-2 my-sm-0" type="submit"><i class="fa-solid fa-search"></i></button>
              </form>
          </li>
        </ul>
        <span>{{name}}&nbsp;{{lastname}}</span>&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-outline-dark" (click)="logout()">Logout</button>
      </div>
  </nav>
</div>
